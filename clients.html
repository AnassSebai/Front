<!DOCTYPE html>
<html>
  <head>
    <title>Liste des clients</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://rawgit.com/codepb/jquery-template/master/jquery.loadTemplate-1.4.4.min.js"></script>
  </head>
  <body>
    <h1>Liste des clients</h1>
    <a href="/clients/new">Ajouter un client</a>
    <table id="clientsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Societe</th>
          <th>Email</th>
          <th>Creation</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script id="clientTemplate" type="text/html">
      <tr>
        <td>${#}</td>
        <td>${Nom}</td>
        <td>${Prenom}</td>
        <td>${Societe}</td>
        <td>${Email}</td>
        <td>${Creation}</td>
      </tr>
    </script>

    <script>
      $(document).ready(function() {
        // Récupération des données des clients depuis le serveur
        $.get('/api/clients', function(data) {
          // Chargement des données dans le template
          $('#clientsTable tbody').loadTemplate(
            $('#clientTemplate'), // template
            data // données à charger
          );
        });
      });
    </script>
  </body>
</html>
