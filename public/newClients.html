<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="clients.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://rawgit.com/codepb/jquery-template/master/jquery.loadTemplate-1.4.4.min.js"></script>
    <title>Ajouter un client</title>
  </head>
  <body>
    <h1>Ajouter un client</h1>
    <form id="newClientForm" method="POST" action="clients">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required><br>
      <label for="prenom">Prenom :</label>
      <input type="text" id="prenom" name="prenom" required><br>
      <label for="societe">Societe :</label>
      <input type="text" id="societe" name="societe" required><br>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required><br>
      <button type="submit" id="addClientButton">Ajouter un client</button>
    </form>
  </body>
</html>
