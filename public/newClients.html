<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Liste des clients</title>
  </head>
  <body>
    <h1>Liste des clients</h1>
    <table id="clientsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Société</th>
          <th>Email</th>
          <th>Date de création</th>
        </tr>
      </thead>
      <tbody>
        <!-- Les données des clients seront ajoutées ici dynamiquement -->
      </tbody>
    </table>
    <h1>Ajouter un client</h1>
    <form id="newClientForm" method="POST" action="/api/clients">
      <label for="id">ID :</label>
      <input type="number" id="id" name="id" required><br>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required><br>
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required><br>
      <label for="societe">Société :</label>
      <input type="text" id="societe" name="societe" required><br>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required><br>
      <label for="date">Date de création :</label>
      <input type="date" id="date" name="date" required><br>
      <button type="submit" id="addClientButton">Ajouter un client</button>
    </form>
    <script src="clients.js"></script>
  </body>
</html>
