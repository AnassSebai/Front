<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Liste des clients</title>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main>
    
  </main>
  
  <div class="button-container">
    <select id="dropdown">
      <option value="ajouter">Ajouter un client</option>
      <option value="modifier">Modifier un client</option>
      <option value="supprimer">Supprimer un client</option>
    </select>
    <button class="button1" onclick="handleClick()" role="button">Go</button>
  </div>

  <div class="d-flex justify-content-around">
    <label>Nombre de clients </label>
    <input type="number" id="nbelt" value="10" min="1">  
    <div id="page">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item">
            <a class="page-link" style="padding: 0.375rem 0.5rem" href="#" onclick="changeParam('page',1);">&laquo;</a>
          </li>
          <li class="page-item">
            <a class="page-link" style="padding: 0.375rem 0.5rem"  href="#" onclick="addRemovePage('-');">&#8249;</a>
          </li>
          <div style="display: flex;" id="pagin"></div>
          <li class="page-item">
            <a class="page-link" style="padding: 0.375rem 0.5rem"  href="#" onclick="addRemovePage('+');">&#8250;</a>
          </li>
          <li class="page-item">
            <a class="page-link" style="padding: 0.375rem 0.5rem"  href="#" onclick="changeParam('page','last');">&raquo;</a>
          </li>
        </ul>
      </nav>
    </div>

  </div>

  <div id="cont"></div>

</body>

</html>
