<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' href="style.css">
        <title>Liste Client</title>

        <script src="clients.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://codepb.github.io/jquery-template/jquery.loadTemplate-0.4.3.js" type="text/javascript" charset="utf-8"></script>
        <script id="tmpClient" type="text/html">
            <tr>
                <td data-content="id"></td>
                <td data-content="last"></td>
                <td data-content="first"></td>
                <td data-content="company"></td>
                <td data-content="country"></td>
                <td data-content="email"></td>
                <td data-content="created_at"></td>
            </tr>
        </script>
    </head>
    <body>
        <div id="conteneur">
            <h1 id="header">Liste des clients</h1>
            
            <br>
            <a href="newClients.html" role="button" class="btn btn-primary"><i class="fa fa-user"></i> Ajouter un client</a>
            <br>
            <br>
            <br>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Société</th>
                        <th>Pays</th>
                        <th>Email</th>
                        <th>Création</th>
                    </tr>
                    
                </thead>
                <tbody id="customers">
                    <tr>
                        <td><span id="id"></span></td>
                        <td><span id="last"></span></td>
                        <td><span id="first"></span></td>
                        <td><span id="company"></span></td>
                        <td><span id="country"></span></td>
                        <td><span id="email"></span></td>
                        <td><span id="created_at"></span></td>
                      </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
